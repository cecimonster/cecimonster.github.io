<script>
    function positionAlbums() {
        var $albums = $('.album'),
            $window = $(window),
            minHeight = 600;

        var numAlbums = $albums.length;
        $albums.each(function(index) {
            if (index == 0) {

            }
            if (index == numAlbums - 1) {
                console.log("Last!");
            }

            var wh = $window.height();
            var effectiveHeight= Math.max(wh, minHeight);
            var paddingBottom = parseInt($(this).css('padding-bottom'), 10);
            var paddingTop = parseInt($(this).css('padding-top'), 10);

            var height = effectiveHeight - paddingBottom - paddingTop;

            $(this).height(height);

            if ($(this).hasClass('empty-beaches')) {
                var w = $(this).width();
                var buffer = 10;
                var $emptyBeachesWater = $('.empty-beaches-water');
                var $emptyBeachesMargin = $('.empty-beaches-margin');
                var $emptyBeachesMarginLower = $('.empty-beaches-margin-lower');
                var $emptyBeachesDetail = $('.empty-beaches-detail');
                var $emptyBeachesTitle = $('.empty-beaches-title');
                $emptyBeachesDetail.height(height / 2);
                var marginTop = height / 4 + buffer;
                var textHeight = $emptyBeachesTitle.height();
                var textMargin = (height - textHeight) / 2 - marginTop - 20;

                if (w > 1100) {
                    $emptyBeachesWater.height(height / 2);
                    $emptyBeachesWater.css({ 'margin-top' : -marginTop + 'px' });
                } else if (height > 720) {
                    $emptyBeachesWater.height(height / 2);
                    $emptyBeachesWater.css({ 'margin-top' : -(marginTop + 15) +
                    'px' });
                } else {
                    $emptyBeachesWater.height(height / 2);
                    $emptyBeachesWater.css({ 'margin-top' : -marginTop +
                    'px' });
                }

                $emptyBeachesMargin.height(marginTop);
                if (height < 600) {
                    $emptyBeachesMarginLower.height(50);
                } else if (height < 640) {
                    $emptyBeachesMarginLower.height(75);
                } else if (height < 700) {
                    $emptyBeachesMarginLower.height(100);
                } else {
                    $emptyBeachesMarginLower.height(height / 6);
                }

                $emptyBeachesTitle.css({ 'margin-top' : textMargin + 'px' });
            }

            if ($(this).hasClass('adentro-afuera')) {
                var h = $(this).height();
                var $rectangleColors = $('.rectangle-colors'),
                    $adentroAfueraMargin = $('.adentro-afuera-margin'),
                    $adentroAfueraMarginLow = $('.adentro-afuera-margin-lower'),
                    rectangleHeight = h / 6,
                    rectanglePadding = h / 6;
                $rectangleColors.height(rectangleHeight);
                $adentroAfueraMargin.height(rectanglePadding);

                if (height < 600) {
                    $adentroAfueraMarginLow.height(0);
                } else if (height < 640) {
                    $adentroAfueraMarginLow.height(15);
                } else if (height < 700) {
                    $adentroAfueraMarginLow.height(25);
                } else {
                    $adentroAfueraMarginLow.height(rectanglePadding / 1.5);
                }
            }

            if ($(this).hasClass('solara')) {
                var h = $(this).height(),
                    $solaraMargin = $('.solara-margin'),
                    solaraMargin = 4 * h / 7;
                $solaraMargin.height(solaraMargin);

                if (height < 600) {
                    $solaraMargin.height(275);
                } else if (height < 640) {
                    $solaraMargin.height(350);
                } else if (height < 700) {
                    $solaraMargin.height(375);
                } else {
                    $solaraMargin.height(solaraMargin);
                }
            }
        });
    }

    $(document).ready(function() {
        positionAlbums();
    });

    $(window).resize(function() {
        positionAlbums();
    });
</script>
